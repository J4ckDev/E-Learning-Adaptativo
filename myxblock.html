<div class="myxblock_block">
    <h1>Formulario de registro</h1>
    <form action="container" method="POST">
        <label for="name">Nombre: </label>
        <input name="name" id="name" class="item">

        <label for="lastname">Apellido: </label>
        <input name="lastname" id="lastname" class="item">

        <label for="email">Email: </label>
        <input name="email" type="email" id="email" class="email">

        <button class="enviar" type="button">Enviar</button>


    </form>
    <p id="data"></p>
</div>
